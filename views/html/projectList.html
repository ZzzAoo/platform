<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery2.24.js"></script>
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <style>
        th,td{text-align: center;}
        .do{
            text-align: center;}
        .do a{
            display: inline-block;width: 70px;
        }
    </style>
</head>
<body>

<h1>项目管理</h1>
<a class="btn btn-default btn-lg pull-right" href="/project/add">新增项目</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>楼盘名称</th>
        <th>城市</th>
        <th>区域</th>
        <th>楼盘类型</th>
        <th>楼盘状态</th>
        <th>楼盘价格</th>
        <th>楼盘图片</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <%for(var i=0;i<project.length; i++){%>
    <tr>
        <td><%=project[i].proId%> </td>
        <td><%=project[i].proName%></td>
        <td><%=project[i].proCity%></td>
        <td><%=project[i].proArea%> </td>
        <td><%=project[i].proState%> </td>
        <td><%=project[i].proPrice%> </td>
        <td><%=project[i].proImg%> </td>
        <td class="do"><a href="#">编辑</a><a href="#">VR社区</a><a href="#">户型</a><a href="/project/operation/delete/<%=project[i].proId%>">删除</a></td>
    </tr>
    <%}%>
    </tbody>
</table>
</body>
</html>
