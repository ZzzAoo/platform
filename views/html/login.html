<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>美房360-用户登录</title>
    <!--<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="/js/jquery2.24.js"></script>-->
    <!--<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>-->

    <!--<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css"/>-->

    <!--<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>-->

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/default.css"/>
    <style>
        label{font-weight: 500;}
        .htmleaf-container{padding-top:60px;}
        .center {
            width: auto;
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
<!--<div class="col-lg-10 col-lg-offset-3  col-md-10 col-sm-offset-3 col-xs-8 col-xs-offset-2">-->

<!--</div>-->
<div class="htmleaf-container">
    <div class="container" style="background: white;min-height:740px;">
        <form action="/users/login" class="form-horizontal"  method="get">
            <legend><%=title%></legend>
            <div class="form-group">
                <label class="col-md-4 control-label">用户名：</label>
                <div class="col-md-3">
                    <input class="form-control" id="userName" name="userName" type="text" placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">密码：</label>
                <div class="col-md-3">
                    <input class="form-control" id="password" name="password" type="text" placeholder="请输入密码"/>
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <button type="submit"  class="btn btn-default col-md-3">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/js/jquery2.24.js"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
