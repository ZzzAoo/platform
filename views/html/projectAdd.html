        <form action="/project/projectAdd" class="form-horizontal"  method="post">

            <legend><%=rr%></legend>
            <div class="form-group">
                <label for="proName" class="control-label col-md-2">城市</label>
                <div class="col-md-2">
                    <!--<input type="text" name="text" id="proName" class="form-control">-->
                        <select id="proCity" name="proCity" class="form-control">
                            <%for(var i=0;i<project.length;i++){%>
                            <option data-type="city" data-proId='<%=project[i].code%>' name="proCity" value="<%=project[i].name%>"><%=project[i].name%></option>
                            <%}%>
                        </select>
                </div>
                <label for="proArea" class="control-label col-md-1">所在区域</label>
                <div class="col-md-2">
                    <select id="proArea" name="proArea" class="form-control">

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">楼盘名称</label>
                <div class="col-md-6">
                    <input class="form-control" id="proName" name="proName" type="text" placeholder="楼盘名称"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">楼盘类型</label>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label><input type="checkbox" value="0" name="proType" checked="checked">住宅</label>
                        <label><input type="checkbox" value="1" name="proType">商业</label>
                        <label><input type="checkbox" value="2" name="proType">旅游</label>
                        <label><input type="checkbox" value="3" name="proType">海外</label>
                    </div>
                </div>
                <label class="col-md-1 control-label">楼盘状态</label>
                <div class="col-md-3">
                    <div class="checkbox">
                        <label><input type="checkbox" value="0" name="proState" checked="checked">代售</label>
                        <label><input type="checkbox" value="1" name="proState">在售</label>
                        <label><input type="checkbox" value="2" name="proState">售完</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">参考价格</label>
                <div class="col-md-2">
                    <input class="form-control" id="proPrice" name="proPrice" type="text" placeholder="参考价格"/>
                </div>
                <label class="col-md-1 control-label">项目特色</label>
                <div class="col-md-3">
                    <input class="form-control" id="proFeature" name="proFeature" type="text" placeholder="项目特色"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">咨询电话</label>
                <div class="col-md-2">
                    <input class="form-control" id="proTel" name="proTel"  type="text" placeholder="咨询电话"/>
                </div>
                <label class="col-md-1 control-label">在售户型</label>
                <div class="col-md-3">
                    <input class="form-control" id="proInSale" name="proInSale" type="text" placeholder="在售户型"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">楼盘介绍</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="proInfo" name="proInfo" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">上传全景图</label>
                <div class="col-md-8">
                    <!--<input id="file-5" class="file" name="proImg"  type="file" multiple data-preview-file-type="any" data-upload-url="/project/tImg" data-preview-file-icon="">-->
                    <input id="file-5" class="file" name="proImg"  type="file" multiple data-preview-file-type="any" data-preview-file-icon="">

                </div>
            </div>
            <div class="form-group">
                <div class="center-block" style="display: flex;justify-content: center">
                    <button type="submit"  class="btn btn-default col-md-1">添加</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-default col-md-1">重置</button>
                </div>
            </div>
            <div class="form-group">
                <a href=""></a>
                <a href=""></a>
            </div>
        </form>

    $(document).ready(function() {

        $(".file").fileinput({
            'showPreview' : false,
            'allowedFileExtensions' : ['jpg', 'jpeg'],
            'elErrorContainer': '#errorBlock'
        });
    });
    var url="";
    var type,id,optionHtml;
    $('#proCity').change(function(){
        type=$(this).children('option:selected').attr('data-type');
        id=$(this).children('option:selected').attr('data-proId');
        url='/project/getCity/'+type+'\/'+id+'';
        $('#proArea').children().remove();
        optionHtml="";
        $.get(url,function(data){
            debugger;
            $.each(data,function (i,item) {
                optionHtml+='<option data-areaId="'+item.id+'" id="area" value="'+item.name+'">'+item.name+'</option>';
            });
            $('#proArea').append(optionHtml);
//            $("#proArea").trigger("click");
            var _data=data;
        },'json');
        return $("#proArea").click();
    });
</script>
